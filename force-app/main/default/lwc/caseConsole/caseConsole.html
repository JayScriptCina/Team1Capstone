<template>
   <div class="wrapper">
    <section class="content">
      <div class="columns">

        <!-- Main Column -->
        <main class="main">
          <c-case-list
            cases={cases}
            status-options={statusOptions}
            priority-options={priorityOptions}
            record-type-options={recordTypeOptions}
            onhandlerowaction={handleRowAction}
            onrefreshbutton={handleRefreshButton}
            >
          </c-case-list>     
        </main>

        <!-- Sidebar Detail Column -->
        <aside class="sidebar-second">
          <c-case-detail
            class="slds-show"
            record-id={selectedCaseId}
            case-provider-data={caseProviderData}
            onrefreshbutton={handleRefreshButton}
            onrevokerecordchange={handleRevokeRecordChange}
          ></c-case-detail>
        </aside>

      </div>
    </section>
  </div>
</template>
