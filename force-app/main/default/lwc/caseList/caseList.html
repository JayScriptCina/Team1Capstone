<template>
  <lightning-card title="Case Console" icon-name="standard:case">
    <div class="slds-grid slds-wrap slds-p-horizontal_medium slds-p-bottom_x-small">
      
      <!-- Status Filter -->
      <div class="slds-col slds-size_1-of-5">
        <lightning-combobox
        label="Status" 
        value={filters.status}
        options={statusOptionsArr}
        onchange={handleFilterChange}
        data-filter="status"
        ></lightning-combobox>
      </div>
      
      <!-- Priority Filter -->
      <div class="slds-col slds-size_1-of-5">
        <lightning-combobox
        label="Priority"
        value={filters.priority}
        options={priorityOptionsArr}
        onchange={handleFilterChange}
        data-filter="priority"
        ></lightning-combobox>
      </div>
      
      <!-- Record Type Filter -->
      <div class="slds-col slds-size_1-of-5">
        <lightning-combobox
        label="RecordType"
        options={recordTypeOptionsArr}
        onchange={handleFilterChange}
        data-filter="recordType"
        ></lightning-combobox>
      </div>
      
      <!-- Contact Filter -->
      <div class="slds-col slds-size_1-of-5">
        <lightning-input 
        type="text" 
        label="Contact"
        onchange={handleFilterChange}
        data-filter="contact"
        ></lightning-input>
      </div>
      
      
      <!-- Reset Button -->
      <div class="slds-col slds-size_1-of-5 slds-m-top_large">
        <lightning-button 
        label="Reset Filters" 
        variant="neutral" 
        disabled={resetButtonDisabled}
        class="slds-m-horizontal_x-small"
        onclick={resetFilters}
        ></lightning-button>
      </div>
    </div>
    
    <div class="slds-m-horizontal_medium slds-p-bottom_x-small slds-grid">
      <!-- Prev Button -->
      <lightning-button 
      label="Previous" 
      variant="neutral" 
      class="slds-m-right_x-small"
      disabled={prevButtonDisabled}
      onclick={handlePrevious}
      ></lightning-button>
      
      <!-- Next Button -->
      <lightning-button 
      label="Next" 
      variant="neutral" 
      disabled={nextButtonDisabled}
      onclick={handleNext}
      ></lightning-button>

      <div class="slds-text-color_weak slds-m-horizontal_small slds-align_absolute-center">
        Page {index} of {maxIndex}
      </div>
    </div>
    
    <!-- DataTable -->
    <lightning-datatable 
    key-field="id"
    data={slicedData}
    columns={columns}
    hide-checkbox-column="true"
    row-number-offset={rowOffset}
    onrowaction={handleRowAction}
    ></lightning-datatable>

    <!-- No Records Message -->
    <template if:false={hasData}>
      <p style="text-align:center; padding:20px;">There are currently no records to show.</p>
    </template>
  </lightning-card>
</template>
