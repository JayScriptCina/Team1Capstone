<template>
  <div>
    <c-case-list
    cases={cases}
    status-options={statusOptions}
    priority-options={priorityOptions}
    record-type-options={recordTypeOptions}
    onhandlerowaction={handleRowAction}
    onrefreshbutton={handleRefreshButton}
    >
  </c-case-list>
</div>


<div class="wrapper">
  <section class="content">
    <div class="columns">
      
      <!-- Main Column -->
      <main class="main">
        <c-case-activity-list
        activities={activities}
        onhandlerowaction={handleRowAction}
        onrefreshbutton={handleRefreshButton}
        >
      </c-case-activity-list>
    </main>
    
    <!-- Sidebar Detail Column -->
    <aside class="sidebar-second">
      <c-case-activity-detail
      class="slds-show"
      record-data={recordDetailData}
      ></c-case-activity-detail>
    </aside>
    
  </div>
</section>
</div>

</template>
